<div class="row justify-content-center mt-5">
  <div class="col-8 mt-4">

    <h2 class="text-center mb-4">Agregar Nueva Tarea</h2>
    
    <hr class="my-4" />

    <form (ngSubmit)="addTask()" class="card p-4" id="task-form">
      <div class="form-group mb-3">
        <label for="title" class="form-label">Título:</label>
        <input
          id="title"
          class="form-control"
          [(ngModel)]="task.title"
          name="title"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="description" class="form-label">Descripción:</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="task.description"
          name="description"
          rows="8"
          required
        ></textarea>
      </div>

      <div class="form-check mb-3">
        <input
          id="completed"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="task.completed"
          name="completed"
        />
        <label for="completed" class="form-check-label">Completada</label>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-danger" routerLink="/" routerLinkActive="active">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
